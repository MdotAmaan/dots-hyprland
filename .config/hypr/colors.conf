plugin {
    droidbars {
        # example config
        bar_height = 30
        background_color = rgba(1f1a1bFF)
        # background_color_active = rgba(514347FF) # Not added yet
        text_color = rgba(ffd9e2FF)
        font_family = Lexend
        button_font_fmily = JetBrainsMono NF

        # example buttons (R -> L)
        # droidbars-button = [0]isLeft(0/1), [1]color, [2]color2, [3]width, [4]height, [5]icon, [6]buttonType, [7]on-click     
        droidbars-button = 0, rgba(ffd9e2FF), rgba(ffb0c9FF), 42, 16,‎    󰖭, normal, hyprctl dispatch killactive
        droidbars-button = 0, rgba(ffd9e2FF), rgba(ffb0c9FF), 42, 16,‎   , normal, hyprctl dispatch fullscreen 1
        droidbars-button = 1, rgba(ffd9e2FF), rgba(ffb0c9FF), 16, 16,‎󰐃, pin, hyprctl dispatch pin
        droidbars-button = 1, rgba(ffd9e2FF), rgba(ffb0c9FF), 16, 16,󰗘, float, hyprctl dispatch togglefloating
    }
}
