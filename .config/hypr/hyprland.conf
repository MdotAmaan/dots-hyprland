# This file contains general customization options 
# For Environment variables see env.conf
# For Keybinds variables see keybinds.conf 
# For Auto-run stuff see execs.conf

source=~/.config/hypr/env.conf

$mainMod = SUPER

# MONITOR CONFIG
monitor=,highrr,auto,1
monitor=,addreserved, 0, 0, 0, 0
monitor=HDMI-A-1,3440x1440@100,auto,auto

#################### Core components (authentication, idle daemon and stuff) ##############
source=~/.config/hypr/execs.conf

############################# Keybinds ############################
source=~/.config/hypr/keybinds.conf

############################## Input ##############################
input {
    # Mouse
    # accel_profile = adaptive
    force_no_accel = true
    #sensitivity = 0

    # Keyboard
    kb_layout = us
    follow_mouse = 1
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    scroll_method = 2fg
}

binds {
    # focus_window_on_workspace_change = true
    scroll_event_delay = 0
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5

    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 0
    
    workspace_swipe_create_new = true
    
}

general {
    #max_fps = 165
    # Gaps and border
    gaps_in = 4
    gaps_out = 6
    border_size = 2
    gaps_workspaces = 50
    
    # Fallback colors
    col.active_border = rgba(0DB7D4FF)
    col.inactive_border = rgba(31313600)

    # Functionality
    resize_on_border = true
    no_focus_fallback = true
    layout = dwindle
    
    #focus_to_other_workspaces = true
    # allow_tearing = true # some guy told me it might make things smoother idk
}

dwindle {
	preserve_split = true # you definitely want this
	# no_gaps_when_only = 1
	smart_split = false
	smart_resizing = true
}

decoration {
    rounding = 15
    
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = on
        
        size = 5
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
        
        #vibrancy = 0.1
        #vibrancy_darkness = 0
        
    }
    # Shadow
    drop_shadow = true
    shadow_ignore_window = true
    shadow_range = 20
    shadow_offset = 0 2
    shadow_render_power = 2
    col.shadow = rgba(0000001A)
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    # screen_shader = ~/.config/hypr/shaders/vibrance.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}

animations {
    enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    # animation = workspaces, 1, 3.5, md3_decel, slide
    animation = workspaces, 1, 7, fluent_decel, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

misc {
    vfr = true
    vrr = 2
    focus_on_activate = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    #suppress_portal_warnings = true
    enable_swallow = true
    
    disable_hyprland_logo = true
    force_hypr_chan = false
    new_window_takes_over_fullscreen = 2
}

